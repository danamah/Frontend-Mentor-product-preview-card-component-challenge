<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- ^ Normalize Library v8.0.1 -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- ^ Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- ^ Style Sheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- ^ Media Query -->
    <link rel="stylesheet" href="./css/media.css" />
    <!-- ^ Google Fonts Amatic SC  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image-desktop">
          <img src="./images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="image-mobile">
          <img src="./images/image-product-mobile.jpg" alt="" />
        </div>
        <div class="text">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p>$149.99</p>
            <p>$169.99</p>
          </div>
          <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
        </div>
      </div>
    </div>

</html>
